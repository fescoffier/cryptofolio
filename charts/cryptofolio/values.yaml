jobs:
  collector:
    environment: Production
    config:
      logLevel: Information
      secrets:
        connectionStrings:
          name: connection-strings
          data:
            cryptofolioContext: cryptofolio-context
      connectionStrings:
        redis: redis-master-0.redis-headless.default.svc.cluster.local:6379,redis-replicas-0.redis-headless.default.svc.cluster.local:6379,redis-replicas-1.redis-headless.default.svc.cluster.local:6379
      kafka:
        bootstrapServers:
          - kafka-0.kafka-headless.default.svc.cluster.local:9200
          - kafka-1.kafka-headless.default.svc.cluster.local:9200
          - kafka-2.kafka-headless.default.svc.cluster.local:9200
      elasticsearch:
        nodes:
          - https://elasticsearch-0.elasticsearch-headless.default.svc.cluster.local:9200
          - https://elasticsearch-1.elasticsearch-headless.default.svc.cluster.local:9200
          - https://elasticsearch-2.elasticsearch-headless.default.svc.cluster.local:9200
      data:
        cronCheckIntervalMs: 1000
        invalidCronCheckIntervalMs: 60000
        schedules:
          assetDataRequest: "* * * * *"
          assetTickerDataRequest: "0 0 * * *"
          exchangeDataRequest: "* * * * *"
      coingecko:
        apiUri: https://api.coingeck.com/api/v3
        rateLimiterKey: Coingecko:Calls
        rateLimiterKeyExiprationSeconds: 90
        rateLimiterMaxValue: 50
        rateLimiterCheckIntervalMs: 1000
    replicaCount: 3
    image:
      repository: registry.digitalocean.com/cryptofolio/jobs/collector
      pullPolicy: Always
      tag: latest
    imagePullSecrets: []
    nameOverride: cryptofolio-collector-job
    fullnameOverride: cryptofolio-collector-job
    serviceAccount:
      create: true
      name: cryptofolio-collector-job
      annotations: {}
      imagePullSecrets:
        - name: cryptofolio
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    resources:
      limits:
        cpu: 1
        memory: 1G
      requests:
        memory: 128Mi
    livenessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 10
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 10
      periodSeconds: 10
    autoscaling:
      enabled: false
      # minReplicas: 1
      # maxReplicas: 100
      # targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    nodeSelector: {}
    tolerations: []
    affinity: {}
  handlers:
    collector:
    replicaCount: 3
    image:
      repository: registry.digitalocean.com/cryptofolio/jobs/handlers
      pullPolicy: Always
      tag: latest
    imagePullSecrets: []
    nameOverride: cryptofolio-handlers-job
    fullnameOverride: cryptofolio-handlers-job
    serviceAccount:
      create: true
      annotations: {}
      name: cryptofolio-handlers-job
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    resources:
      limits:
        cpu: 1
        memory: 512Mi
      requests:
        memory: 128Mi
    autoscaling:
      enabled: true
      # minReplicas: 1
      # maxReplicas: 100
      # targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    nodeSelector: {}
    tolerations: []
    affinity: {}
